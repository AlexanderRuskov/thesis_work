    <main>
        <div class="form-container">
            <h2>Create a Listing</h2>
                <form id="listingForm" enctype="multipart/form-data">
                    <label for="title">Product Title</label>
                    <input type="text" id="title" required>

                    <label for="imageFile">Upload Image</label>
                    <input type="file" id="imageFile" accept="image/png, image/jpeg, image/webp" multiple required>
                    <img id="imagePreview" src="#" alt="Image Preview" style="display:none; width: 150px; margin-top: 10px;"/>

                    <label for="category">Category</label>
                    <select id="category" required>
                        <option value="">Select a category</option>
                    </select>

                    <label for="price">Price ($)</label>
                    <input type="number" id="price" required>

                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" placeholder="e.g. Sofia" required>

                    <label for="description">Description</label>
                    <textarea id="description" rows="4" required></textarea>

                    <button type="submit">Publish Listing</button>
                </form>
     
        </div>
    </main>
